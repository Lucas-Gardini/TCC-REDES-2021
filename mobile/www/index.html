<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light">
    <link rel="preload" href="./resources/mdb-ui-kit/css/mdb.min.css" as="style">
    <link rel="preload" href="./resources/bootstrap-icons/font/bootstrap-icons.css" as="style">
    <link rel="preload" href="css/index.css" as="style">
    <link rel="stylesheet" href="./resources/mdb-ui-kit/css/mdb.min.css">
    <link rel="stylesheet" href="./resources/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <title>Commander App</title>
    <style>
        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <!-- LOGIN AREA -->
    <div id="login" class="container position-absolute top-50 start-50 translate-middle">
        <div class="container-sm">
            <h1 style="text-align: center;">NOME EMPRESA</h1>
            <h2 style="text-align: center;">COMMANDER LOGIN</h2>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" id="user" class="form-control" />
            <label class="form-label" for="user"><i class="bi bi-person-fill"></i> Usuário</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="passwd" class="form-control" />
            <label class="form-label" for="passwd"><i class="bi bi-key-fill"></i> Senha</label>
        </div>

        <div class="row mb-4">
            <div class="col col-auto col-lg">
                <!-- Simple link -->
                <a id="forgotPasswd" href="#">Esqueceu a senha?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button id="submit" type="button" class="btn btn-primary btn-block">
            <i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Entrar
        </button>
    </div>
    <div id="forgot" style="display: none;" class="container position-absolute top-50 start-50 translate-middle">
        <div class="container-sm">
            <h1 style="text-align: center;">NOME EMPRESA</h1>
            <h2 style="text-align: center;">REDEFINIR SENHA</h2>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" id="recoveryUser" class="form-control" />
            <label class="form-label" for="recoveryUser"><i class="bi bi-person-fill"></i> Usuário</label>
        </div>
        <div class="form-outline mb-4" style="text-align: center;">
            <button id="requestPasswdChange" type="button" class="btn btn-primary">
                <i class="bi bi-check-circle-fill"></i>&nbsp;&nbsp;Enviar Solicitação
            </button>
            <button id="cancelPasswdChange" type="button" class="btn btn-danger">
                <i class="bi bi-x-circle-fill"></i>&nbsp;&nbsp;Cancelar
            </button>
        </div>
    </div>
    <!-- ALERT MODAL -->
    <div id="alertmodal" class="modal fade" tabindex="-1" data-mdb-backdrop="static" data-mdb-keyboard="false"
        aria-labelledby="ErrorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title text-white">Algo de errado aconteceu!</h5>
                </div>
                <div class="modal-body">
                    <p>Verifique seu usuário e sua senha! Caso o erro persista, contate os desenvolvedores.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ALERT MODAL ENDS HERE -->
    <!-- LOGIN AREA ENDS HERE -->
    <script src="./resources/mdb-ui-kit/js/mdb.min.js"></script>
    <script src="./resources/jquery/dist/jquery.min.js"></script>
    <script src="./resources/axios/dist/axios.min.js"></script>
    <script src="cordova.js"></script>
    <script>
        const divLogin = $("#login")
        const divForgot = $("#forgot")
        const submitButton = $("#submit");
        const forgetButton = $("#forgotPasswd");
        const requestPasswdChange = $("#requestPasswdChange");
        const cancelPasswdChange = $("#cancelPasswdChange");
        const user = $("#user");
        const passwd = $("#passwd");
        const modalBody = $(".modal-body");

        user.val("");
        passwd.val("");

        forgetButton.on("click", () => {
            divLogin.fadeOut();
            setTimeout(() => {
                divForgot.fadeIn();
            }, 200)
        })

        requestPasswdChange.on("click", () => {
            // functions go here
        })

        cancelPasswdChange.on("click", () => {
            divForgot.fadeOut();
            setTimeout(() => {
                divLogin.fadeIn();
            }, 200)
        })

        submitButton.on("click", () => {
            submitButton.html(`<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Carregando...`)
            setTimeout(() => {
                axios
                    .post("http://192.168.0.106:8080/user/get", {
                        user: user.val(),
                        password: passwd.val(),
                    })
                    .then((res) => {
                        if (res.data === "INVALID") {
                            modalBody.html("<p>Verifique seu usuário e sua senha! Caso o erro persista, contate os desenvolvedores.</p>")
                            $("#alertmodal").modal("show");
                            submitButton.html(`<i class="bi bi-box-arrow-in-right"></i>Entrar`)
                        } else {
                            window.location.href = "./dashboard.html"
                        }
                    })
                    .catch((e) => {
                        modalBody.html(`<p>Conexão com o servidor recusada! Verifique se você está conectado a internet e que o servidor se encontra ativo.</p>${e}`)
                        $("#alertmodal").modal("show");
                        submitButton.html(`<i class="bi bi-box-arrow-in-right"></i>Entrar`)
                    })
            }, 500);
        })
    </script>
</body>

</html>
